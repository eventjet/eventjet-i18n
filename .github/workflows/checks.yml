name: Check Build

on: [pull_request]

jobs:
  build:

    strategy:
      matrix:
        php: ["8.2", "8.3"]

    runs-on: ubuntu-latest
    container:
      image: eventjet/checks-${{ matrix.php }}:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare environment
        run: |
          mkdir -p /root/.ssh
          ssh-keyscan -t rsa github.com >> /root/.ssh/known_hosts
          echo "COMPOSER_CACHE=$(composer config cache-dir)" >> $GITHUB_ENV

      - name: Composer Cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.COMPOSER_CACHE }}
            vendor
          key: ${{ runner.os }}-composer

      - name: Install dependencies
        run: |
          composer update --no-progress --no-interaction ${{ matrix.composer_args }} > /dev/null

      - name: Check Dependencies
        run: composer check-deps

      - name: Check Code Style
        run: PHP_CS_FIXER_IGNORE_ENV=1 composer cs-check

      - name: PHPStan
        run: composer phpstan -- --no-progress

      - name: Psalm
        run: composer psalm

      - name: Possibly allow infection to fail
        if: "contains(github.event.pull_request.labels.*.name, 'skip-infection')"
        run: echo "IGNORE_INFECTION=true" >> $GITHUB_ENV

      - name: Infection coverage of changed lines
        run: |
          git fetch origin $GITHUB_BASE_REF $GITHUB_HEAD_REF
          composer run --timeout=0 infection -- \
            --git-diff-base=origin/$GITHUB_BASE_REF \
            --git-diff-lines \
            --logger-github \
            --min-msi=100 \
            --min-covered-msi=100 \
            --ignore-msi-with-no-mutations \
            -jmax \
            || "${{ env.IGNORE_INFECTION == 'true' }}"

      - name: Save Infection result
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: infection-log-${{ matrix.php }}.txt
          path: infection-log.txt

      - name: PHPUnit
        run: composer run --timeout=0 phpunit -- --coverage-clover=coverage.xml --stop-on-failure

      - name: Monitor coverage
        if: github.event_name == 'pull_request'
        uses: slavcodev/coverage-monitor-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          coverage_path: "coverage.xml"
          comment: false
          comment_context: Coverage PHP ${{ matrix.php }}
          status_context: Coverage PHP ${{ matrix.php }}
          threshold_alert: 100
          threshold_warning: 100
